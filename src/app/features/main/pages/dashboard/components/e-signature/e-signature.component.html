<section class="px-3 lg:px-20 py-8">
    <div>
        <app-file-upload [badge]="badge" [processing]="processing" accept="image/png" [uploading]="uploading" [badgeLabel]="badgeLabel"
            [previewUrl]="previewUrl" (fileSelected)="onFileSelected($event)"></app-file-upload>
    </div>

    <div>
        <div class="flex justify-start my-10">
            <app-custom-input label="Enter The OTP To Confirm the Process" [(ngModel)]="otp" type="text"
                [numberOnly]="true" labelPosition="vertical">
            </app-custom-input>
        </div>
    </div>

    <div>
        <div class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2">
            <app-custom-button label="Save E-Signature " type="button"  buttonClass="font-[300]" (click)="onConfirm()"></app-custom-button>
            <app-custom-button label="Delete E-Signature" type="button" buttonClass="font-[300]" (click)="onDelete()"></app-custom-button>
        </div>
    </div>
</section>
