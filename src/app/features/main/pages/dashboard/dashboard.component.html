<div class="p-6 max-w-7xl mx-auto space-y-8">

  <!-- Title -->
  <div class="flex flex-wrap items-center gap-4 mb-8">
    <app-title-page title="Dashboard"></app-title-page>
  </div>

  <!-- 1️⃣ الـ Sidebar السريع (أصغر شوية) -->
  <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-8">

    <div class="lg:col-span-3 bg-gradient-to-b from-gray-900/90 to-gray-900/70 backdrop-blur-md border border-gray-700/50 rounded-2xl p-6 h-fit">
      <h3 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
        <svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 11a1 1 0 011-1h12a1 1 0 110 2H3a1 1 0 01-1-1zm0-4a1 1 0 011-1h6a1 1 0 110 2H3a1 1 0 01-1-1zm0 8a1 1 0 011-1h12a1 1 0 110 2H3a1 1 0 01-1-1z"/>
        </svg>
        Quick Stats
      </h3>

      <!-- Total Employees -->
      <div class="p-4 bg-white/5 border border-white/10 rounded-xl mb-4 hover:bg-white/10 transition-all duration-300">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-xs text-gray-400 uppercase tracking-wide">Employees</p>
            <p class="text-xl font-bold text-white mt-1">1,247</p>
          </div>
          <div class="w-10 h-10 bg-green-500/20 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Active Today -->
      <div class="p-4 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 transition-all duration-300">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-xs text-gray-400 uppercase tracking-wide">Active Today</p>
            <p class="text-xl font-bold text-white mt-1">892</p>
          </div>
          <div class="w-10 h-10 bg-blue-500/20 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- 2️⃣ Main Content (أكبر شوية) -->
    <div class="lg:col-span-9 space-y-6">

      <!-- Stats Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-gradient-to-br from-indigo-500/15 to-blue-500/10 backdrop-blur-md border border-white/10 p-6 rounded-2xl hover:shadow-xl hover:shadow-indigo-500/25 transition-all duration-400 group cursor-pointer">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-300 mb-2">Total Employees</p>
              <p class="text-3xl font-bold bg-gradient-to-r from-indigo-400 to-blue-400 bg-clip-text text-transparent group-hover:scale-105 transition-transform">1,247</p>
              <p class="text-xs text-green-400 mt-1 font-medium">+12.5%</p>
            </div>
            <div class="w-14 h-14 bg-indigo-500/20 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-all">
              <svg class="w-7 h-7 text-indigo-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="bg-gradient-to-br from-green-500/15 to-emerald-500/10 backdrop-blur-md border border-white/10 p-6 rounded-2xl hover:shadow-xl hover:shadow-green-500/25 transition-all duration-400 group cursor-pointer">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-300 mb-2">Attendance Today</p>
              <p class="text-3xl font-bold bg-gradient-to-r from-green-400 to-emerald-400 bg-clip-text text-transparent group-hover:scale-105 transition-transform">892</p>
              <p class="text-xs text-green-400 mt-1 font-medium">98.2%</p>
            </div>
            <div class="w-14 h-14 bg-green-500/20 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-all">
              <svg class="w-7 h-7 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="bg-gradient-to-br from-orange-500/15 to-amber-500/10 backdrop-blur-md border border-white/10 p-6 rounded-2xl hover:shadow-xl hover:shadow-orange-500/25 transition-all duration-400 group cursor-pointer">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-300 mb-2">Pending Leaves</p>
              <p class="text-3xl font-bold bg-gradient-to-r from-orange-400 to-amber-400 bg-clip-text text-transparent group-hover:scale-105 transition-transform">23</p>
              <p class="text-xs text-orange-400 mt-1 font-medium">+5 today</p>
            </div>
            <div class="w-14 h-14 bg-orange-500/20 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-all">
              <svg class="w-7 h-7 text-orange-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 9V4a1 1 0 000-2 1 1 0 011 1v5h5a1 1 0 110 2H10v5a1 1 0 11-2 0V9H4a1 1 0 110-2h5z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts + Recent -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

        <!-- Attendance Chart -->
        <div class="bg-gradient-to-r from-slate-900/90 to-gray-900/70 backdrop-blur-md border border-gray-700/50 rounded-2xl p-6 lg:p-8">
          <div class="flex items-center justify-between mb-6">
            <div>
              <h3 class="text-lg font-bold text-white mb-1">Attendance Overview</h3>
              <p class="text-gray-400 text-sm">Last 7 days</p>
            </div>
            <select class="bg-white/10 border border-white/20 px-3 py-2 rounded-xl text-sm text-white focus:outline-none focus:border-blue-400 bg-opacity-50">
              <option>7 Days</option>
              <option>30 Days</option>
            </select>
          </div>

          <!-- Chart Bars -->
          <div class="grid grid-cols-7 gap-1.5 h-32 items-end bg-white/5 rounded-xl p-4">
            <div class="bg-gradient-to-t from-green-400 w-full rounded-t-full h-[70%] group hover:h-[80%] transition-all duration-300"></div>
            <div class="bg-gradient-to-t from-blue-400 w-full rounded-t-full h-[85%] group hover:h-[92%] transition-all duration-300"></div>
            <div class="bg-gradient-to-t from-orange-400 w-full rounded-t-full h-[75%] group hover:h-[82%] transition-all duration-300"></div>
            <div class="bg-gradient-to-t from-purple-400 w-full rounded-t-full h-[90%] group hover:h-[95%] transition-all duration-300"></div>
            <div class="bg-gradient-to-t from-indigo-400 w-full rounded-t-full h-[65%] group hover:h-[72%] transition-all duration-300"></div>
            <div class="bg-gradient-to-t from-emerald-400 w-full rounded-t-full h-[80%] group hover:h-[87%] transition-all duration-300"></div>
            <div class="bg-gradient-to-t from-green-400 w-full rounded-t-full h-[78%] group hover:h-[85%] transition-all duration-300"></div>
          </div>
        </div>

        <!-- Recent Employees -->
        <div class="bg-gradient-to-b from-slate-900/90 to-gray-900/70 backdrop-blur-md border border-gray-700/50 rounded-2xl p-6 space-y-4">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-bold text-white">Recent Employees</h3>
            <app-custom-button type="button" buttonClass="px-4 py-1.5 text-sm" variant="outline" label="View All"></app-custom-button>
          </div>

          <div class="space-y-3">
            <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl hover:bg-white/10 transition-all duration-200 cursor-pointer">
              <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-xl flex items-center justify-center text-white font-semibold text-xs">MA</div>
              <div class="flex-1 min-w-0">
                <p class="font-medium text-white text-sm">Mohamed Ahmed</p>
                <p class="text-xs text-gray-400">Software Engineer</p>
              </div>
              <span class="px-2 py-1 bg-green-500/20 text-green-400 text-xs rounded-full font-medium">Active</span>
            </div>

            <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl hover:bg-white/10 transition-all duration-200 cursor-pointer">
              <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-emerald-500 rounded-xl flex items-center justify-center text-white font-semibold text-xs">FS</div>
              <div class="flex-1 min-w-0">
                <p class="font-medium text-white text-sm">Fatma Salem</p>
                <p class="text-xs text-gray-400">HR Manager</p>
              </div>
              <span class="px-2 py-1 bg-orange-500/20 text-orange-400 text-xs rounded-full font-medium">Pending</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
