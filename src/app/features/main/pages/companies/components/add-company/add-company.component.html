<section>
  <div class="text-end mb-12">
    <a routerLink="/companies/companies-list" class="underline">
      Back To Companies List
    </a>
  </div>

  <form [formGroup]="form">
    <div class="flex mb-8">
      <div class="md:w-2/3 w-full flex flex-wrap gap-y-8">
        <!-- Name -->
        <div class="w-full">
          <app-custom-input
            type="text"
            formControlName="name"
            label="Company Name"
            description="Company Full Name"
          ></app-custom-input>
        </div>

        <!-- Email -->
        <div class="w-full">
          <app-custom-input
            type="email"
            formControlName="email"
            label="Business Email"
            description="Company main email"
          ></app-custom-input>
        </div>

        <!-- Phone -->
        <div class="w-full">
          <app-custom-input
            type="text"
            formControlName="phone"
            label="Phone"
            description="Company phone number"
          ></app-custom-input>
        </div>

        <!-- Address -->
        <div class="w-full">
          <app-custom-input
            type="text"
            formControlName="address"
            label="Address"
            description="Street and building"
          ></app-custom-input>
        </div>

        <!-- City -->
        <div class="w-full">
          <app-custom-input
            type="text"
            formControlName="city"
            label="City"
            description="City name"
          ></app-custom-input>
        </div>

        <!-- State -->
        <div class="w-full">
          <app-custom-input
            type="text"
            formControlName="state"
            label="State"
            description="State / Region"
          ></app-custom-input>
        </div>

        <!-- Zip -->
        <div class="w-full">
          <app-custom-input
            type="text"
            formControlName="zip"
            label="ZIP Code"
            description="Postal code"
          ></app-custom-input>
        </div>

        <!-- Country -->
        <div class="w-full">
          <app-custom-input
            type="text"
            formControlName="country"
            label="Country"
            description="Country name"
          ></app-custom-input>
        </div>

        <!-- Sector -->
        <div class="w-full">
          <app-custom-input
            type="text"
            formControlName="sector"
            label="Sector"
            description="Business sector (e.g. Software)"
          ></app-custom-input>
        </div>

        <!-- Logo (File) -->

 <!-- Logo - يشتغل مع app-file-upload بتاعك -->
<div class="w-full">
 <!-- في HTML -->
<app-file-upload
  label="Company Logo"
  description="PNG, Size: 300 px * 300 px"
  accept="image/*"
  [previewUrl]="logoPreviewUrl"
  (fileSelected)="onLogoChange($event)"
></app-file-upload>

</div>

      </div>

      <div class="md:w-1/3 hidden md:block"></div>
    </div>

    <!-- Confirmation -->
    <div class="flex">
      <div class="md:w-2/3 w-full">
        <app-custom-input
          type="checkbox"
          formControlName="agree"
          label="Confirmation to add the new company"
          labelClass="font-bold"
        ></app-custom-input>
      </div>
    </div>
<!-- Logo (File) -->
 <!-- Logo -->

    <!-- Submit -->
    <div class="mt-16 flex justify-center">
      <app-custom-button
        type="button"
        label="Create New Company"
        [disabled]="!form.valid || !logoFile"
        (click)="onSubmit()"
      ></app-custom-button>
    </div>
  </form>
</section>
