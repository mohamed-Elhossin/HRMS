<section>
  <div class="text-end mb-12">
    <a routerLink="/departments/departments-list" class="underline">
      Back To Departments List
    </a>
  </div>

  <form [formGroup]="form">
    <div class="flex mb-8">
      <div class="md:w-2/3 w-full flex flex-wrap gap-y-8">
        <!-- Name -->
        <div class="w-full">
          <app-custom-input
            type="text"
            formControlName="name"
            label="Department Name"
            description="Department Full Name"
          ></app-custom-input>
        </div>


      </div>

      <div class="md:w-1/3 hidden md:block"></div>
    </div>


    <!-- Submit -->
    <div class="mt-16 flex justify-center">
      <app-custom-button
        type="button"
        label="Create New Department"
        [disabled]="!form.valid"
        (click)="onSubmit()"
      ></app-custom-button>
    </div>
  </form>
</section>
