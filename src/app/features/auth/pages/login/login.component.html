<section class="default-bg-color min-h-screen flex items-center justify-center p-6 animate-fadeIn">
  <div class="w-full max-w-md mx-auto animate-slideUp">

    <!-- بدل اللوجو خط جميل -->
    <div class="text-center mb-10">
      <!-- <div class="w-24 h-24 border-4 border-blue-500/30 rounded-2xl mx-auto mb-6 animate-pulse-slow bg-gradient-to-r from-blue-500/20 to-purple-500/20"></div> -->
      <h2 class="text-2xl font-bold text-white animate-slideUp-delay1">HRMS</h2>
      <p class="text-gray-400 text-sm mt-1">Welcome Back</p>
    </div>

    <!-- الكارد الرئيسي -->
    <app-card
      cardClass="bg-[#0D0E12] text-white border border-[#26272F] p-8 rounded-2xl
                  hover:shadow-2xl hover:shadow-blue-500/20 transition-all duration-500
                  animate-scaleIn"
    >

      <!-- العنوان -->
      <div class="text-center mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-white mb-3 animate-slideUp-delay2">Sign In</h1>
        <p class="text-gray-400 text-sm animate-slideUp-delay3">Enter your credentials to continue</p>
      </div>

      <!-- الخط الفاصل -->
      <div class="flex items-center justify-center my-8 animate-slideUp-delay4">
        <div class="flex-1">
          <hr class="border-[#26272F] border-opacity-50" />
        </div>
        <span class="px-6 py-2 text-xs text-gray-500 font-semibold uppercase tracking-wider bg-[#0D0E12] rounded-full">or</span>
        <div class="flex-1">
          <hr class="border-[#26272F] border-opacity-50" />
        </div>
      </div>

      <!-- الـ Form -->
      <form [formGroup]="form" class="flex flex-col space-y-5" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <app-custom-input
          label="Email"
          inputClass="custom-input-dark hover:border-blue-500/50 focus:border-blue-500/80 transition-all duration-300"
          labelPosition="vertical"
          labelClass="text-white font-medium mb-2"
          placeholder="email@company.com"
          type="email"
          formControlName="email"
          class="animate-slideLeft"
        ></app-custom-input>

        <!-- Password -->
        <app-custom-input
          label="Password"
          iconPosition="end"
          icon="eye"
          labelClass="text-white font-medium mb-2"
          inputClass="custom-input-dark hover:border-purple-500/50 focus:border-purple-500/80 transition-all duration-300"
          labelPosition="vertical"
          placeholder="••••••••"
          type="password"
          formControlName="password"
          class="animate-slideLeft-delay1"
        ></app-custom-input>

        <!-- Forgot + Remember -->
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4 pt-2 animate-slideUp-delay5">
          <a class="text-blue-400 text-sm hover:text-blue-300 font-medium transition-all duration-300 hover:underline">
            Forgot Password?
          </a>

          <label class="flex items-center gap-3 text-sm text-gray-400 cursor-pointer hover:text-white transition-all duration-200 group">
            <input
              type="checkbox"
              formControlName="rememberMe"
              class="w-5 h-5 rounded border-2 border-gray-600 bg-transparent accent-blue-500 hover:border-blue-500/50 transition-all duration-200 group-hover:scale-105"
            />
            <span>Remember me</span>
          </label>
        </div>

        <!-- الزرار -->
        <app-custom-button
          buttonClass="my-6 py-4 w-full bg-gradient-to-r from-blue-600 to-blue-700
                       hover:from-blue-700 hover:to-blue-800 hover:shadow-lg hover:shadow-blue-500/25
                       hover:scale-[1.02] transition-all duration-300 rounded-xl font-semibold text-lg"
          type="submit"
          variant="blue"
          label="Sign In"
          (click)="onSubmit()"
          [disabled]="form.invalid"
        ></app-custom-button>

      </form>

      <!-- Divider صغير تحت -->
      <div class="border-t border-[#26272F]/50 pt-6 mt-6 animate-slideUp-delay6">
        <p class="text-center text-xs text-gray-500">
          © 2026 HRMS. All rights reserved.
        </p>
      </div>

    </app-card>
  </div>
</section>
