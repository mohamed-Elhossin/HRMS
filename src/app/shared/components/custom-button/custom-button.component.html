<button
  [attr.type]="type"
  class="w-full py-2 font-[500] rounded-md flex items-center justify-center transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed px-4"
  [ngClass]="computeClasses()"
  [disabled]="disabled"
>
  @if (icon && iconPosition === 'start') {
  <app-keenicon [name]="icon" [style]="iconStyle "> </app-keenicon>
  }

  <span [ngClass]="labelClass">{{
    loading ? loadingText : (label | translate)
  }}</span>

  @if (icon && iconPosition === 'end') {
      <app-keenicon [name]="icon" [style]="iconStyle
          ? 'margin-inline-start: 8px;font-size: 18px;color:#99A1B7;' +
              iconStyle
          : 'margin-inline-start: 8px;font-size: 18px;color:#99A1B7'"> </app-keenicon>

  }
</button>
