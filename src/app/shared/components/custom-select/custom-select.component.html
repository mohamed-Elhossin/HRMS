<div>
  @if(type == 'default'){
  <div
    [ngClass]="
      labelPosition === 'horizontal'
        ? 'flex flex-col md:flex-row md:items-start gap-2 md:gap-4 w-full'
        : 'flex flex-col gap-2 w-full'
    "
  >

  @if(label){
    <div
      [ngClass]="labelPosition === 'horizontal' ? 'w-full md:w-1/3' : 'w-full'"
    >
      <label
        [class]="
          'block text-sm text-gray-700 font-semibold leading-5 ' + labelClass
        "
        [for]="labelAsId(label)"
        #labelTage
      >
        {{ label | translate }}
        @if (required) {
        <span class="text-red-600 font-bold text-lg">*</span>
        }
      </label>

      @if (description) {
      <p class="text-xs text-gray-500 mt-1">{{ description }}</p>
      }
    </div>
  }
    <div
      [ngClass]="
        labelPosition === 'horizontal' && label
          ? 'relative w-full md:w-2/3'
          : 'relative w-full'
      "
    >
      <select
        [name]="label"
        [required]="required"
        (blur)="onTouched()"
        [ngModel]="value"
        (ngModelChange)="onSelectChange($event)"
        [disabled]="disabled"
        [class]="
          'w-full bg-gray-50 text-gray-700 rounded-md border border-gray-300 px-4 py-2 placeholder-gray-500 focus:border-gray-500 focus:ring-1 focus:ring-gray-300 focus:outline-none transition-all duration-150 ease-in-out dark:bg-black dark:text-gray-100 dark:border-gray-600 dark:placeholder-gray-400 ' +
          selectClass
        "
        [id]="labelAsId(label)"
      >
        @if(placeholder){
        <option value="" [disabled]="true" [selected]="selected">
          {{ placeholder | translate }}
        </option>
        } @for(option of options; track $index){
        <option [value]="option?.[optionValue]">
          {{ option?.[optionLabel] }}
        </option>
        }
      </select>
    </div>
  </div>
  }@else {
  <div
    [ngClass]="
      labelPosition === 'horizontal'
        ? 'flex flex-col md:flex-row md:items-start gap-2 md:gap-4 w-full'
        : 'flex flex-col gap-2 w-full'
    "
  >
    <div
      [ngClass]="labelPosition === 'horizontal' ? 'w-full md:w-1/3' : 'w-full'"
    >
      <label
        [class]="
          'block text-sm text-gray-700 font-semibold leading-5 ' + labelClass
        "
        [for]="labelAsId(label)"
        #labelTage
      >
        {{ label | translate }}
        @if (required) {
        <span class="text-red-600 font-bold text-lg">*</span>
        }
      </label>

      @if (description) {
      <p class="text-xs text-gray-500 mt-1">{{ description }}</p>
      }
    </div>
    <div
      [ngClass]="
        labelPosition === 'horizontal'
          ? 'relative w-full md:w-2/3'
          : 'relative w-full'
      "
    >
      <p-dropdown
        [name]="label"
        [required]="required"
        [disabled]="disabled"
        (blur)="onTouched()"
        [ngModel]="value"
        (ngModelChange)="onSelectChange($event)"
        [options]="options"
        [filter]="filter"
        [filterBy]="filterBy"
        [optionLabel]="optionLabel"
        [class]="'searchSelect ' + selectClass"
        [optionValue]="optionValue"
        [showClear]="showClear"
        [placeholder]="placeholder | translate"
      ></p-dropdown>
    </div>
  </div>

  }
  @if (hint) {
    <app-paragraph [paragraphClass]="'text-gray-600 mt-2 text-sm ' + hintClass" >
      {{ hint | translate }}
    </app-paragraph>
    }

  @if (errorMessage) {
  <small class="text-red-500 block mt-1 font-semibold text-end">
    {{ errorMessage }}
  </small>
  }
</div>
