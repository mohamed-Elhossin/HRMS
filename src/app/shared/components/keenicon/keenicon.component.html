<i *ngIf="type === 'duotone'" class="ki-{{ type }} ki-{{ name }}{{ class ? ' ' + class : '' }}" [style]="iconStyle">
  <i *ngFor="let i of [].constructor(pathsNumber); let idx = index" class="path{{ idx + 1 }}"></i>
</i>
<i *ngIf="type !== 'duotone'" class="ki-{{ type }} ki-{{ name }}{{ class ? ' ' + class : '' }}" [style]="iconStyle"></i>
