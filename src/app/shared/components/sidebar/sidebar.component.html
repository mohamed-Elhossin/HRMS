<aside
  [ngClass]="[
    isMinimize ? 'w-10' : 'w-72',
    isScreenSmall && !isMinimize ? 'sidebar-fly' : ''
  ]"
  class="transition-all duration-300 z-50 max-w-72"
>
  <div
    class="h-screen sidebar-color text-white max-w-72 flex flex-col justify-between fixed transition-all duration-300 ease-in-out z-50"
    [ngClass]="isMinimize ? 'w-10' : 'w-72'"
  >
    <div
      class="absolute top-5 transition-all duration-300 minimize-sidebar w-10 h-10"
    >
      <app-custom-button
        [icon]="isMinimize ? 'black-right-line' : 'black-left-line'"
        iconStyle="color:#99A1B7;font-size: 20px;"
        buttonClass="btn-sidebar"
        (click)="toggleSideBar()"
        type="button"
        variant="white"
      ></app-custom-button>
    </div>

    <div class="mt-20">
      <nav class="mt-4 flex flex-col space-y-2">
        @for (item of menu; track $index) {
        <a
          [routerLink]="item.routerLink"
          routerLinkActive="active"
          class="relative flex items-center gap-2 px-4 py-2 cursor-pointer group transition-all duration-300"
          #rla="routerLinkActive"
          [ngClass]="isMinimize ? 'justify-center' : ''"
        >
          <app-keenicon
            [name]="item.icon"
            [style]="
              rla.isActive
                ? 'font-size: 20px;color:white;'
                : 'font-size: 20px;color:#99A1B7;'
            "
          ></app-keenicon>

          @if (!isMinimize ) {
          <span
            class="whitespace-nowrap font-semibold overflow-hidden transition-all duration-200"
            [ngClass]="{
              'text-white': rla.isActive,
              'text-[#99A1B7]': !rla.isActive
            }"
          >
            {{ item.title }}
          </span>
          }
        </a>
        }
      </nav>
    </div>
  </div>
</aside>
